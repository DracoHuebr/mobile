<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-sm">
                <h3>Pessoas</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">CPF</th>
                            <th scope="col">Idade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" id="nomeP"></th>
                            <td id="cpfP"></td>
                            <td id="idadeP"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm">
                <h3>Clientes</h3>
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">CPF</th>
                            <th scope="col">Idade</th>
                            <th scope="col">Saldo</th>
                            <th scope="col">Limite</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" id="nomeC"></th>
                            <td id="cpfC"></td>
                            <td id="idadeC"></td>
                            <td id="saldoC"></td>
                            <td id="limiteC"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-12">
                <h3>Funcionarios</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Cod.:</th>
                            <th scope="col">Nome</th>
                            <th scope="col">CPF</th>
                            <th scope="col">Idade</th>
                            <th scope="col">Valor Hora</th>
                            <th scope="col">Salário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" id="codF"></th>
                            <td id="nomeF"></td>
                            <td id="cpfF"></td>
                            <td id="idadeF"></td>
                            <td id="valorDiaF"></td>
                            <td id="salarioF"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
             <div class="col-sm-12">
                <h3>Gerentes</h3>
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Cod.:</th>
                            <th scope="col">Nome</th>
                            <th scope="col">CPF</th>
                            <th scope="col">Idade</th>
                            <th scope="col">Setor</th>
                            <th scope="col">Valor Hora</th>
                            <th scope="col">Salário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" id="codG"></th>
                            <td id="nomeG"></td>
                            <td id="cpfG"></td>
                            <td id="idadeG"></td>
                            <td id="setorG"></td>
                            <td id="valorDiaG"></td>
                            <td id="salarioG"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="pessoa.js"></script>
    <script src="cliente.js"></script>
    <script src="funcionario.js"></script>
    <script src="gerente.js"></script>
    <script src="implementa.js"></script>
</body>
</html>
